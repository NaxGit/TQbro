<script type="module">


const dialog = document.getElementById('dialog');

function dialogFlash(e) {
    
    let dial = document.createElement('div'); dial.id = 'dial';
    let icon = document.createElement('img'); icon.src = e.iIcon;
    let iName = document.createElement('div'); iName.textContent = e.iName;
    let Sell = document.createElement('div'); Sell.textContent = 'Ksh ' + e.Sell + '.oo';

    dial.onclick = function () { Select(e); };
    dial.append(icon, iName, Sell);

    dialog.append(dial);
    dialog.showModal();
}


    dialog.addEventListener('click', (event) => {

        if (event.target.id === 'dialog') {
            dialog.close(); console.log("Dialog closed => clicked outside the dialog");
        } else {
            
            dialog.classList.add('hide');
            
            dialog.addEventListener('webkitAnimationEnd', function anime()
            {
                dialog.classList.remove('hide');
                dialog.close();
            });


        }
    });



dialog.addEventListener('close', (event) => { dialog.innerHTML = ""; });




    const iJava = document.getElementById("holderJS"); iJava.className = "salesicon";
    const Cards = document.getElementById("holdCard");
    


    const idata = await new Dexie("Uchi").open();
    const Stock = await idata.table("stock").toArray();

    console.log(Stock);

    function icons()
    {
    Stock.forEach
    (
        (Q) =>
    {
    let icon = document.createElement("img");
        icon.src = Q.iIcon;
        icon.onclick = function () {dialogFlash(Q);};
        iJava.append(icon);
    }
    )
    }
    icons();


    async function Select(yok) {
    
    let nos = yok.Qtys;

    let nes = nos - 1;

    yok.Qtys = nes;

    const Stamp = new Date().getTime();

    yok.Stamp = Stamp;

    let ilink = await new Dexie("Uchi").open();
    let table = await ilink.table("sales");
    let addin = await table.put(yok);
    }
