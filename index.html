<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Crescendo/Mainstyles.css">
    <link rel="stylesheet" href="./Crescendo/Steptronic.css">
    <link rel="stylesheet" href="./Crescendo/DIVoverall.css">
    <link rel="stylesheet" href="./Crescendo/VirtualOSK.css">
    <script src="./Diminuendo/dexie.js"></script>
    <script src="./Diminuendo/Initialize.js"></script>
    <script src="./Diminuendo/Steptronic.js"></script>
    <script src="./Diminuendo/fn.js"></script>
    <title>⊤⌕</title>
</head>
<body>
    <delta-head></delta-head>
    <comet-flow></comet-flow>
    <slide-menu></slide-menu>
    <block-find></block-find>
    <div id="holdCard" class="catalogue"></div>
    <div id="holderJS"></div>
    <board-vosk></board-vosk>
    <delta-foot></delta-foot>

<script type="module">
    const iJava = document.getElementById("holderJS"); iJava.className = "salesicon";
    const Cards = document.getElementById("holdCard");
    
    const idata = await new Dexie("Uchi").open();
    const Stock = await idata.table("stock").toArray();

    function icons()
    {
    Stock.forEach
    (
        (Q) =>
    {
    let icon = document.createElement("img");
        icon.src = Q.iIcon;
        icon.onclick = function () {glass(Q);};
        iJava.append(icon);
    }
    )
    }
    icons();

    function glass(Q) {
        Cards.innerHTML = "";
        let card = document.createElement('div');
            card.onclick = function(){Select(Q)};
            card.innerHTML =
                `
                <img src="${Q.iIcon}">
                <h1>${Q.iName}</h1>
                <h2>Selling price : ${Q.Sell}</h2>
                <h2>| Buying price : ${Q.Cost} | Stock in shop : ${Q.Qtys} |</h2>
                <small></small>
                `;
        Cards.append(card);
    }

    async function Select(yok) {
    console.log(yok);

    let nos = yok.Qtys;

    let nes = nos - 1;

    yok.Qtys = nes;

    const Stamp = new Date().getTime();

    yok.Stamp = Stamp;

    let ilink = await new Dexie("Uchi").open();
    let table = await ilink.table("sales");
    let addin = await table.put(yok);
    }
</script>
</body>
</html>
